# Make sure to check the documentation at https://goreleaser.com
project_name: CoreCascade
version: 2

builds:
  - dir: src/2D
    binary: CoreCascade2D
    id: CoreCascade2D
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:  # disable DWARD generation and symbol table
      - -w -s
  - dir: src/3D
    binary: CoreCascade3D
    id: CoreCascade3D
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:  # disable DWARD generation and symbol table
      - -w -s

archives:
  -
    name_template: >-
      {{ .ProjectName }}_
      {{- if eq .Os "darwin" }}MacOS
      {{- else }}{{- title .Os }}{{ end }}
      _
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: zip
    files:
      - README.md
    wrap_in_directory: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

